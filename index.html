<!DOCTYPE <html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Baby Castle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Baby Castle</h1>
    </header>
    <main>
        <section class="product">
            <img src="baby-outfit.jpg" alt="Baby Outfit">
            <div class="product-details">
                <h2>Adorable Baby Onesie</h2>
                <p class="price">R387.99</p>
                <p class="description">Keep your baby comfortable and stylish with this cute onesie. Made from soft, breathable cotton fabric.</p>
                <label for="size">Size:</label>
                <select id="size">
                    <option value="0-3 months">0-3 months</option>
                    <option value="3-6 months">3-6 months</option>
                    <option value="6-9 months">6-9 months</option>
                </select>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Our Baby Castle</p>
    </footer>
</body>
</html>
